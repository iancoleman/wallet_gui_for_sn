<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Safe Network</title>
  </head>

  <body>
    <div class="container">
        <div class="nav">
            <div class="receive active">Receive</div>
            <div class="send">Send</div>
            <div class="save">Save</div>
            <div class="load">Load</div>
            <div class="network">Network</div>
        </div>
        <div class="panes">
            <div class="receive">
                <div id="qrcode"></div>
                <div id="address"></div>
            </div>
            <div class="send hidden">
                <h1>Send</h1>
            </div>
            <div class="save hidden">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input id="wallet-name" value="default_wallet">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input id="save-password" value="insecure_default_password">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="decrypt">Decrypt</button>
                        </td>
                    </tr>
                </table>
                <div id="mnemonic"></div>
            </div>
            <div class="load hidden">
                <h1>Load</h1>
            </div>
            <div class="network hidden">
                <h1>Network</h1>
            </div>
        </div>
    </div>

    <script src="qrcode.js"></script>
    <script src="main.js"></script>
    <script src="nav.js"></script>
    <script src="receive.js"></script>
    <script src="save.js"></script>

  </body>
</html>
